{% include 'admin/navbar.html' %}

{% block content %}
    <div class="container">
        <h2>Metal Types</h2>
        <a href="{% url 'add_metaltype' %}" class="btn btn-primary mb-3">Add New Metal Type</a>

        <table class="table">
            <thead>
                <tr>
                    <th>Metal Type Name</th>
                </tr>
            </thead>
            <tbody>
                {% for metaltype in metaltypes %}
                <tr>
                    <td>{{ metaltype.name }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="1">No metal types available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
