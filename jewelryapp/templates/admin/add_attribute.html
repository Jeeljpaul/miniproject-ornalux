{% include 'admin/navbar.html' %}

{% block content %}
    <div class="container">
        <h2>Add New Attribute to {{ category.name }}</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="attribute_name">Attribute Name:</label>
                <input type="text" id="attribute_name" name="attribute_name" required oninput="validateAttributeName(this)">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Attribute</button>
            </div>
        </form>
    </div>

    <script>
        // Function to validate the attribute name input
        function validateAttributeName(input) {
            input.value = input.value.replace(/[^a-zA-Z\s]/g, '');
        }
    </script>
{% endblock %}
