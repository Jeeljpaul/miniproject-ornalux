{% include 'admin/navbar.html' %}

{% block content %}
    <div class="container">
        <h2>Stone Types</h2>
        <a href="{% url 'add_stonetype' %}" class="btn btn-primary mb-3">Add New Stone Type</a>

        <table class="table">
            <thead>
                <tr>
                    <th>Stone Type Name</th>
                </tr>
            </thead>
            <tbody>
                {% for stonetype in stonetypes %}
                <tr>
                    <td>{{ stonetype.name }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="1">No stone types available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
