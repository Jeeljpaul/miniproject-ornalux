<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update {{ product.product_name }}</title>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward(); 
        }
          
        setTimeout("preventBack()", 0);
          
        window.onunload = function () { null };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    
</head>
<body>

    <div class="form-container">
        <h1>Update Product: {{ product.product_name }}</h1>

        <form method="post" action="{% url 'update_product' product.product_id %}">
            {% csrf_token %}

            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" value="{{ product.category }}" required>

            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" required>

            <label for="weight">Weight (g)</label>
            <input type="number" id="weight" name="weight" value="{{ product.weight }}" required>

            <label for="metal_type">Metal Type</label>
            <input type="text" id="metal_type" name="metal_type" value="{{ product.metal_type }}" required>

            <label for="stone_type">Stone Type</label>
            <input type="text" id="stone_type" name="stone_type" value="{{ product.stone_type }}" required>

            <label for="occasion">Occasion</label>
            <input type="text" id="occasion" name="occasion" value="{{ product.occasion }}" required>


            <button type="submit">Update Product</button>
        </form>
    </div>

</body>
</html>
