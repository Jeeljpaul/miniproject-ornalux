{% include 'admin/navbar.html' %}
{% block content %}
    <div class="container">
        <h2>Add Stone Type</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Stone Type Name:</label>
                <input type="text" id="name" name="name" required oninput="validateStoneTypeName(this)">
            </div>
            <div class="form-group">
                <button type="submit">Add Stone Type</button>
            </div> 
        </form>
    </div>

    <script>
        // Function to validate the stone type name input
        function validateStoneTypeName(input) {
            // Regular expression to allow only alphabets and spaces
            input.value = input.value.replace(/[^a-zA-Z\s]/g, '');
        }
    </script>

    {% endblock content %}
