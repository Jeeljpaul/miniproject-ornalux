<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }} - Ring Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4
        }

        .product-details {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .product-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-info {
            margin-bottom: 20px;
        }

        .product-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-info p {
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .wishlist-button {
            background-color: #ffc107;
        }

        .wishlist-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <div class="product-details">
        <div class="product-image">
            <img src="{{ product.images.url }}" alt="{{ product.product_name }}">
        </div>

        <div class="product-info">
            <h3>{{ product.product_name }}</h3>
            <p><strong>Price:</strong> Rs:{{ product.price }}</p>
            <p><strong>Description:</strong> {{ product.product_description }}</p>
            <p><strong>Metal Type:</strong> {{ product.metal_type }}</p>
            <p><strong>Stone Type:</strong> {{ product.stone_type }}</p>
            <p><strong>Weight:</strong> {{ product.weight }} grams</p>
            <p><strong>Occasion:</strong> {{ product.occasion }}</p>
        </div>

        <!-- Buttons for adding to cart, wishlist, and going back -->
        <a href="#" class="button add-to-cart" data-product-id="{{ product.product_id }}">Add to Cart</a>
        <a href="#" class="button wishlist-button add-to-wishlist" data-product-id="{{ product.product_id }}">Add to Wishlist</a>
        <a href="{% url 'ring_list' %}" class="button back-button">Back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Add to Cart functionality
            $('.add-to-cart').click(function (e) {
                e.preventDefault();
                var productId = $(this).data('product-id');
                
                $.ajax({
                    url: '/add-to-cart/' + productId + '/',
                    type: 'POST',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (response) {
                        if (response.success) {
                            alert(response.message);
                        } else {
                            // If user is not authenticated, prompt them to register or log in
                            alert('You need to register or log in to add items to the cart. Redirecting to the registration page...');
                            window.location.href = '{% url "register" %}';  // Replace with your registration URL
                        }
                    },
                    error: function () {
                        alert('An error occurred while adding the item to the cart.');
                    }
                });
            });
    
            // Add to Wishlist functionality
            $('.add-to-wishlist').click(function (e) {
                e.preventDefault();
                var productId = $(this).data('product-id');
                
                $.ajax({
                    url: '/add-to-wishlist/' + productId + '/',
                    type: 'POST',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (response) {
                        if (response.success) {
                            alert(response.message);
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function () {
                        alert('An error occurred while adding the item to the wishlist.');
                    }
                });
            });
        });
    </script>
    
</body>
</html>
